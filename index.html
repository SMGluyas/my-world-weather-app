<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather API</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/9bbff72e8a.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="img" style="background-image: url(img/rain.jpg);">
      <div class="container">
        <h1>
          Weather Forecast
        </h1>
        <div class="card">
          <form>
            <div class="form-group">
              <button id="local">
                  Current Temperature
              </button>
              <input
                type="text"
                placeholder="Or search over 200,000 cities here.."
                class="form-control"
                autofocus= "on"
                autocomplete = "off"
                id = "search-input-text"
              />
              <input type="submit" value="🔍" class="btn" />
  
            </div>
          </form>
        </div>
        <div class="weatherGrid" id="todays-complete-weather">
          <h2 class="cityName" id="city-name"></h2>
          <div class="grid" id="time-extras">
            <div class="row" id="small-grid-row">
              <div class = "col-6-time">
                <div class="time"></div>
                <div class = "description"></div>
              </div>
              <div class="col-6-humWind">
                <ul class = "humWind">
                  <li class = "humidity">humidity: <span id = "humidity-fig"></span>%</li>
                  <li class = "wind">wind: <span id = "wind-fig"></span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="grid" id="todays-temperatures"> 
            <div class="row">
              <div class="col-2-4-day">
                <h3 class="today" id="current-temperature">
                  <span id="main-temp" type="text"> </span>
                  <span id="unit">
                      °C
                  </span>
                  <ul class="unitConverter">
                    <li id = "celsius">
                      °C
                    </li>
                    <li id="farenheight">
                      °F
                    </li>
                  </ul>
                </h3>
              </div>
              <div class="col-2-4-low">
                <h4>
                  <span id = "min">6</span>°C
                </h4>
              </div>
              <div class="col-2-4-line">
                <h4>
                  |
                </h4>
              </div>
              <div class="col-2-4-high">
                <h4> 
                  <span id = "max">20</span>°C
                </h4>
              </div>
              <div class="col-2-4-icon">
                <h4>
                  <i class="fas fa-sun"></i>
                </h4>
              </div>
            </div>
          </div>    
        </div>
        <div class="grid" id="week-grid">
          <div class="row">
            <div class="col-2-4-day">
              <div class="row-sat">
                Sat
              </div>
              <div class="row-sun">
                Sun
              </div>
              <div class="row-mon">
                Mon
              </div>
              <div class="row-tue">
                Tue
              </div>
              <div class="row-wed">
                Wed
              </div>
            </div>
            
            <div class="col-2-4-low">             
              <div class="row-sat">
                8°C
              </div>
              <div class="row-sun">
                11°C
              </div>
              <div class="row-mon">
                7°C
              </div>
              <div class="row-tue">
                8°C
              </div>
              <div class="row-wed">
                14°C
              </div>
            </div>
            
            <div class="col-2-4-line">
              <div class="row-sat">
                |
              </div>
              <div class="row-sun">
                |
              </div>
              <div class="row-mon">
                |
              </div>
              <div class="row-tue">
                |
              </div>
              <div class="row-wed">
                |
              </div>
            </div>
            
            <div class="col-2-4-high">
              <div class="row-sat">
                21°C
              </div>
              <div class="row-sun">
                25°C
              </div>
              <div class="row-mon">
                18°C
              </div>
              <div class="row-tue">
                21°C
              </div>
              <div class="row-wed">
                28°C
              </div>
            </div>
            
            <div class="col-2-4-icon">
              <div class="row-sat">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="row-sun">
                <i class="fas fa-sun"></i>
              </div>
              <div class="row-mon">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="row-tue">
                <i class="fas fa-bolt"></i>
              </div>
              <div class="row-wed">
                <i class="fas fa-sun"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/SMGluyas/my-world-weather-app" target="_blank">Open-source code</a>, by Sarah Gluyas
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
